<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Oziria - Accès</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #0c0c0c;
      color: #f5f5f5;
      text-align: center;
      padding: 4rem 1rem;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }
    input[type="text"] {
      padding: 0.6rem;
      font-size: 1rem;
      width: 80%;
      max-width: 300px;
      margin-bottom: 1rem;
      border-radius: 6px;
      border: none;
    }
    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: #2ecc71;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Accès à Oziria</h1>
    <p>Accès réservé aux utilisateurs disposant d'une clé d'activation.</p>
    <input type="text" id="keyInput" placeholder="Entrez votre clé d'accès" />
    <br />
    <button onclick="connecter()">Accéder</button>
    <br /><br />
    <p>Vous n'avez pas encore de clé ?</p>
    <a href="https://buy.stripe.com/TON-LIEN-DE-PAIEMENT" target="_blank">
      <button style="background-color:#3498db">Payer pour obtenir l'accès</button>
    </a>
  </div>

  <script>
    function connecter() {
      const key = document.getElementById("keyInput").value.trim();
      if (!key) {
        alert("Merci de renseigner une clé valide.");
        return;
      }
      window.location.href = "/?key=" + encodeURIComponent(key);
    }
  </script>
</body>
</html>
